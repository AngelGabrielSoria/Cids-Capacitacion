<div class="flex flex-col gap-4">
    <div class="flex justify-between">
        <h2>Listado de Tareas</h2>
        <button mat-flat-button (click)="onRegistrar()">Registrar</button>
    </div>

    @if (tareas$ | async; as tareas) {
        <app-tabla-tareas
            [tareas]="tareas"
            (ver)="onVer($event)"
            (editar)="onEditar($event)"
            (eliminar)="onEliminar($event)"
        />
    }
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
      <td mat-cell *matCellDef="let row">{{ row.correo }}</td>
    </ng-container>

    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
      <td mat-cell *matCellDef="let row">{{ row.rol.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="fechaContratacion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha contrataci√≥n</th>
      <td mat-cell *matCellDef="let row">{{ row.fechaContratacion | date : "dd/MM/yyyy" }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button matTooltip="Ver" (click)="ver.emit(row.id)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Editar" (click)="editar.emit(row.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Eliminar" (click)="eliminar.emit(row.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]"></mat-paginator>
</div>

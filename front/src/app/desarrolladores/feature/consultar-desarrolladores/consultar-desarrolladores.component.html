<div class="flex flex-col gap-4">
  <div class="flex justify-between">
    <h2>Listado de desarrolladores</h2>
    <button mat-flat-button (click)="onRegistrar()">Registrar</button>
  </div>

  @if (desarrolladores$ | async; as desarrolladores) {
  <app-tabla-desarrolladores
    [desarrolladores]="desarrolladores"
    (ver)="onVer($event)"
    (editar)="onEditar($event)"
    (eliminar)="onEliminar($event)"
  />
  }
</div>

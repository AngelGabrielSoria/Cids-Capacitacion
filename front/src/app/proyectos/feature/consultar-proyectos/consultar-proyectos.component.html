<div class="flex flex-col gap-4">
  <div class="flex justify-between">
    <h2>Listado de Proyectos</h2>
    <button mat-flat-button (click)="onRegistrar()">Registrar</button>
  </div>

  @if (proyectos$ | async; as proyectos) {
    <app-tabla-proyectos
      [proyectos]="proyectos"
      (ver)="onVer($event)"
      (editar)="onEditar($event)"
      (eliminar)="onEliminar($event)"
    />
  }
</div>
